<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Fornecedor</h4>
                        <p class="category">Complete as informações do seu cadastro</p>
                    </div>
                    <div class="card-content">
                        <form *ngIf="usuario" [formGroup]="formulario" novalidate (ngSubmit)="salvarFornecedor(formulario.value, formulario.valid)">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label" for="nome">Nome</label>
                                        <input type="text" class="form-control" formControlName="nome" id="nome" [ngModel]="fornecedor.nome">
                                        <small [hidden]="formulario.controls.nome.valid || (formulario.controls.nome.pristine)" class="text-danger">
                                            Informe um nome valido (minimum 5 characters).
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">CPF</label>
                                        <input type="text" class="form-control" formControlName="cnpj" [ngModel]="fornecedor.cnpj">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Telefone</label>
                                        <input type="text" class="form-control" formControlName="telefone" [ngModel]="fornecedor.telefone">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Cep</label>
                                        <input type="text" class="form-control" formControlName="cep" [ngModel]="fornecedor.cep">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Usuario</label>
                                        <input type="text" class="form-control" formControlName="logradouro" [ngModel]="fornecedor.logradouro">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Tipo Logradouro</label>
                                        <input type="password" class="form-control" formControlName="tipoLogradouro" [ngModel]="fornecedor.tipoLogradouro">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Número</label>
                                        <input type="password" class="form-control" formControlName="numero" [ngModel]="fornecedor.numero">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Cidade</label>
                                        <input type="password" class="form-control" formControlName="cidade" [ngModel]="fornecedor.cidade">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Estado</label>
                                        <input type="password" class="form-control" formControlName="estado" [ngModel]="fornecedor.estado">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Logo</label>
                                        <input type="password" class="form-control" formControlName="logo" [ngModel]="fornecedor.urlLogo">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success pull-right" [disabled]="!formulario.valid">Salvar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
