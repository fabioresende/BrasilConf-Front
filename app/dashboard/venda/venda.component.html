<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 ct-chart-line" *ngFor="let produto of produtos">
                <div class="card card-profile">
                    <div class="card-header row card-header-primary">
                        <div class="col-md-3">
                            <img class="" src="{{produto.fornecedor.url_logo}}">
                        </div>
                        <div class="col-md-9">
                            <h6 class="col-md-10 text-left">{{produto.fornecedor.nome}}</h6>
                        </div>
                    </div>

                    <div class="content">
                        <div class="col-md-12 container-image">
                            <img class='imagem-produto' src="{{produto.url_foto}}">
                        </div>
                        <h6 class="category text-gray">Gold / Fornecedor</h6>
                        <div class="nome-produto">
                            <h4 class="card-title paragrafo-produto">{{produto.nome}}</h4>
                        </div>
                        <p class="card-content">
                            Pre√ßo: R${{produto.preco}}
                        </p>
                        <div href="#pablo" class="btn btn-success btn-round" (click)="compraProduto(produto.id)">
                            Comprar
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modal" class='modal fade' tabindex="-1" role="dialog" (click)="blurCardMensagem()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div [attr.class]="mensagem.success == 'Sucesso' ? 'modal-success modal-header' : 'modal-danger modal-header'">
                <button type="button" class="close txt-white" data-dismiss="modal" aria-label="Close" (click)="blurCardMensagem()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{mensagem.success}}</h4>
            </div>
            <div class="modal-body">
                <p>{{mensagem.msg}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn modal-success" (click)="blurCardMensagem()">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
