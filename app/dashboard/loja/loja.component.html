<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Loja</h4>
                        <p class="category">Complete as informações do seu cadastro</p>
                    </div>
                    <div class="card-content">
                        <form [formGroup]="formulario" novalidate
                              (ngSubmit)="salvarLoja(formulario.value, formulario.valid)">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group form-black">
                                        <label class="control-label" for="nome">Nome</label>
                                        <input type="text" class="form-control" formControlName="nome" id="nome"
                                               [ngModel]="loja.nome">
                                        <small [hidden]="formulario.controls.nome.valid || (formulario.controls.nome.pristine)"
                                               class="text-danger">
                                            Informe um nome valido (minimum 5 characters).
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black">
                                        <label class="control-label" for="nome">Nome Fantasia</label>
                                        <input type="text" class="form-control" formControlName="nome_fantasia"
                                               id="nome_fantasia" [ngModel]="loja.nome_fantasia">
                                        <small [hidden]="formulario.controls.nome_fantasia.valid || (formulario.controls.nome_fantasia.pristine)"
                                               class="text-danger">
                                            Informe um nome valido (minimum 5 characters).
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group form-black">
                                        <label class="control-label">Telefone</label>
                                        <input type="text" class="form-control" formControlName="telefone"
                                               [ngModel]="loja.telefone">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group form-black">
                                        <label class="control-label">CNPJ</label>
                                        <input type="text" class="form-control" formControlName="cnpj"
                                               [ngModel]="loja.cnpj">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group form-black">
                                        <label class="control-label">Cep</label>
                                        <input type="text" class="form-control" formControlName="cep"
                                               [ngModel]="loja.cep">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black">
                                        <label class="control-label">Estado</label>
                                        <input type="text" class="form-control" formControlName="estado"
                                               [ngModel]="loja.estado">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black">
                                        <label class="control-label">Cidade</label>
                                        <input type="text" class="form-control" formControlName="cidade"
                                               [ngModel]="loja.cidade">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group form-black">
                                        <label class="control-label">Tipo Logradouro</label>
                                        <input type="text" class="form-control" formControlName="tipo_logradouro"
                                               [ngModel]="loja.tipo_logradouro">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-black">
                                        <label class="control-label">Rua</label>
                                        <input type="text" class="form-control" formControlName="logradouro"
                                               [ngModel]="loja.logradouro">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black">
                                        <label class="control-label">Número</label>
                                        <input type="text" class="form-control" formControlName="numero"
                                               [ngModel]="loja.numero">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-black">
                                        <label class="control-label">Logo</label>
                                        <input type="text" class="form-control" formControlName="url_logo"
                                               [ngModel]="loja.url_logo">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-black">
                                        <label class="control-label">Url Site</label>
                                        <input type="text" class="form-control" formControlName="url_site"
                                               [ngModel]="loja.url_site">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header" data-background-color="gray">
                                            <h4 class="title">Áreas de atuação</h4>
                                            <p class="category">Selecione as áreas que sua loja atua</p>
                                        </div>
                                        <div class="card-content table-responsive">
                                            <table class="table">
                                                <thead class="text-danger">
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Area</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let area of areas">
                                                    <td class="col-md-2">
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" name="optionsCheckboxes" (click) = "setChecked(area.id)" [attr.checked]="area.checked ? 'checked' : null">
                                                            </label>
                                                        </div>
                                                    </td>
                                                    <td class="col-md-10">{{area.descricao}}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success pull-right" [disabled]="!formulario.valid">
                                Salvar
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
